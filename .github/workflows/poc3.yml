name: pr-approved

on:
  pull_request_review:
    types: [submitted]

jobs:
  approved:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        id: get-reviews
        with:
          script: |
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            return reviews.data;
      - uses: actions/github-script@v6
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            console.log(comments)

            console.log("--- changingBranchComment ---")
            const changingBranchComment = comments.data.reverse().find(comment => comment.body.startsWith("/set-e2e-branch"))
            console.log(changingBranchComment)
            
            if(changingBranchComment) {
              console.log("--- branch ---")
              const branch = changingBranchComment.body.substring('/set-e2e-branch'.length + 1).trim()
              console.log(branch)
              core.exportVariable('E2E_BRANCH', branch);
            }