name: pr-approved

on:
  pull_request_review:
    types: [submitted]

jobs:
  approved:
    runs-on: ubuntu-latest
    steps:
      - name: get approved count
        run: echo '${{ toJson(github.event.pull_request.reviews) }}' | jq '. | map(select(.state=="APPROVED")) | length'  
      - run: echo "This PR was approved"
